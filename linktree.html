<div class="linktree">
  <h3>Check out our latest DonorSee projects!</h3>
  <div class="container projects clean-link"></div>
</div>

<script src="https://tikocrew.com/assets/javascript/requests.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
  const projectsContainer = document.querySelector('.projects');
  const tikoCrewUrl = 'https://tikocrew.com';

  async function loadProjects() {
    const resp = await makeRequest('GET', tikoCrewUrl+'/linktree/tithandizane');
    if (!isSuccess(resp)) {
      console.log("Failed to load projects");
      return;
    }

    projectsContainer.innerHTML = resp.projects.map(project => `
      <a href="${project.share_url.replace('<', '')}" target="_blank">
        <div class="container row project">
          ${project.image ? `
            <div class="col-sm-2">
              <img class="project-image" src="${project.image.replace('<', '')}">
            </div>
          ` : ''}
          <div class="col-sm-10">
            ${project.title.replace('<', '')}
          </div>
        </div>
      </a>
    `).join('');
  }

  (async function() { await loadProjects() })();
</script>
